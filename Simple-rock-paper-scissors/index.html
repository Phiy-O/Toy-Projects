<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>ROCK PAPER SCISSORS GAME</h2>
        <div class="container-button">
            <button id="rock" onclick="userRock()">‚úä</button>
            <button id="paper" onclick="userPaper()">üñê</button>
            <button id="scissor" onclick="userScissor()">‚úå</button>
        </div>
        <div class="score">
            <p id="status">Start!</p>
            <p id="display-battle">You vs Computer</p>
            <div class="desc-score">
                <p id="win">win : 0</p>
                <p id="lose">lose : 0</p>
                <p id="draw">draw : 0</p>
            </div>
        </div>
        <button class="reset-button" onclick="reset()">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
