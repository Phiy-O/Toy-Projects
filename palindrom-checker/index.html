<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker | Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card-container" id="card-container">
            <div class="heading-container">
                <h1>PALINDROM CHECKER</h1>
            </div>
            <label id="label-palindrom" for="input-box">
                <p class="label-p">Enter a word :</p>
                <input type="text" id="input-box" placeholder="type a word to check..">
                <button id="button-check" onclick="checkPalindrom()">check</button>
            </label>
            <p id="display-palindrom">Is it a palindrome? Let's find out!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
